<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Economy Books - The best online store for economics and finance books"
    />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="keywords"
      content="books, economy, finance, affordable, reading, bookstore, literature"
    />
    <meta name="author" content="Economy Books Team" />
    <title>Economy Books - Your Online Bookstore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
    />
    <style>
      :root {
        --primary-color: #1976d2;
        --secondary-color: #f50057;
        --background-light: #f5f5f5;
        --text-primary: #212121;
        --text-secondary: #757575;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", "Montserrat", sans-serif;
        overflow-x: hidden;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #1976d2;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #1565c0;
      }

      /* Header animation */
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Floating animation */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      /* Glow animation */
      @keyframes glow {
        0% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        50% {
          box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(25, 118, 210, 0.4);
        }
        100% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
